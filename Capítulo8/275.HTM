<Head><Title>Vinculación de Datos</Title></Head>
<Script language="JavaScript">

 function Anterior(){
   while (ListaRopa.recordset.AbsolutePosition > 1){
      ListaRopa.recordset.MovePrevious();

           (document.Entrada.Mbusca.value == "") ){
        return true;
        } //del if
      } //del while
     alert ('Primer Registro');
  } //de la funcion

 function Siguiente(){
   while (ListaRopa.recordset.AbsolutePosition < ListaRopa.recordset.recordCount){

      } //del while

<Body>
<Center>
<H3> Catálogo de Ropa</H3>
<Object ID="ListaRopa" 
  Classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83">
  <Param Name="DataURL" Value="Ropa.txt">
  <Param Name="UseHeader" Value="true">
</Object>

<Form name="Entrada">
  Modelo a buscar:
  <Input Type="Text" name="Mbusca" size=20 maxlength=20>
</Form>

<Form name="Datos">
 <Table border=1>
 <Tr>
  <Td>Modelo:</Td>
  <Td><Input Type="Text" name="Modelo" size=20 maxlength=20 DataSrc="#ListaRopa" DataFld="modelo" onFocus="blur();"></Td>
  <Td>Color:</Td>
  <Td><Input Type="Text" name="color" size=15 maxlength=20 DataSrc="#ListaRopa" DataFld="color" onFocus="blur();"></Td>
 </Tr><Tr>
  <Td>Talla:</Td>
  <Td><Input Type="Text" name="talla" size=3 maxlength=3 DataSrc="#ListaRopa" DataFld="talla" onFocus="blur();"></Td>
  <Td>Precio:</Td>
  <Td><Input Type="Text" name="precio" size=5 maxlength=5 DataSrc="#ListaRopa" DataFld="precio" onFocus="blur();"></Td>
 </Tr>
 </Table>
</Form>

<Form name="Control">
  <Input Type="Button" Value="Anterior" onClick="Anterior();">
  <Input Type="Button" Value="Siguiente" onClick="Siguiente();">
</Form>
</Center>
</Body>
</Html>
